<html lang="en">

<head>

<body>
    <h1>Sorting Visualizer</h1>
    <div id="container"></div>

    <div>
        <select id="Selected">
            <option value="defult" selected disabled>Select Sort</option>

        <button onclick="init()">init</button>

        </div>
    </div>
